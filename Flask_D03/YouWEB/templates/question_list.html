<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    {% if question_list %}
    <ul>
        {% for question in question_list %}
        <li><a href="/detail/{{question.id}}">{{question.subject}}</a></li>
        {% endfor %}
    </ul>
    {% else %}
    <p>질문이 없습니다.</p>
    {% endif %}

    {% if req_dict %}
    <p>{{req_dict}}</p>
    {% endif %}


    <!--버튼 클릭을 하면 /load_data로 가는 버튼 생성-->
    <button onclick="location.href='/load_data'">질문 등록</button>
</body>

</html>
